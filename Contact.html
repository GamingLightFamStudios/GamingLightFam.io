    <main>
        <!-- Contact Us Section -->
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
    
            <form id="contactForm" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
    
                <button type="submit" class="submit-button" onclick="sentMail()">Send Message</button>
            </form>
    
            <p id="successMessage" style="display:none; color: green;">Message sent successfully!</p>
            <p id="errorMessage" style="display:none; color: red;">Failed to send message. Please try again later.</p>
        </section>
    
        <!-- Include the EmailJS library -->
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
        <script>
            function sentMail() {
                (function() {
                emailjs.init("WPBeO5FAZHnfITnq7"); // Replace with your EmailJS user ID
            })();
    
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // Use sendForm method from EmailJS
                emailjs.sendForm('service_dit53ce', 'template_yqeldrl', this)
                    .then(function(response) {
                        console.log('SUCCESS:', response); // Log success response for debugging
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('errorMessage').style.display = 'none';
                    }, function(error) {
                        console.error('FAILED:', error); // Log failure error for debugging
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('successMessage').style.display = 'none';
                    });
            });
            }
        </script>
    </main>
